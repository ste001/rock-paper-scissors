 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock, Paper, Scissors</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>
  <body>
	<div class="container-fluid game">
		<h1>Rock, Paper, Scissors</h1>
		<p>Click on the move you want to make:</p>
		<div class="row">
			<div class="col"><button id="rock">Rock</button></div>
			<div class="col"><button id="paper">Paper</button></div>
			<div class="col"><button id="scissors">Scissors</button></div>
		</div>
		<div class="row">
			<div class="col"><p><em>Player score: 0</p></em></div>
			<div class="col"><p><em>Computer score: 0</p></em></div>
		</div>
		<div id="results">
		</div>
		
	</div>
  	<script type="text/javascript" src="game.js"></script>
  </body>
</html>
