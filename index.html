 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
  	<script>

		game();

  		function computerPlay(){
  			let randomPlay = Math.floor((Math.random() * 3) + 1);
  			return (randomPlay === 1) ? "rock" : (randomPlay === 2) ? "paper" : "scissors";
  		}
  		
  		function playRound(playerSelection, computerSelection){
				playerSelection.toLowerCase();
  			if ((playerSelection === "rock" && computerSelection === "scissors") ||
					(playerSelection === "paper" && computerSelection === "rock") ||
					(playerSelection === "scissors" && computerSelection === "paper")){
						console.log ("You win! " + playerSelection + " beats " + computerSelection);
						return 1;
					}
				else if (playerSelection === computerSelection){
						console.log ("It's a draw!");
						return 0;
				}
				else {
						console.log ("You lose! " + computerSelection + " beats " + playerSelection);
						return -1;
				}	
  		}

			function game(){
				const MAX_WINS = 3;
				let playerSelection = window.prompt("Enter your move");
				let computerSelection = computerPlay();
				let playerScore = 0;
				let computerScore = 0;

				while (playerScore < MAX_WINS && computerScore < MAX_WINS ){
					playerSelection = window.prompt("Enter your move");
					computerSelection = computerPlay();
					let result = playRound(playerSelection, computerSelection);
					switch (result){
						case 1:
							playerScore++;
							break;
						case 0:
							break;
						case -1:
							computerScore++;
							break;
					}
				}

				if (playerScore === MAX_WINS)
					return "You win the game!";
				else
					return "You lose the game!"
			}
  	</script>
  </body>
</html>
